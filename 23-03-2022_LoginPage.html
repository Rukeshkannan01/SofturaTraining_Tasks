<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
    <script type="text/javascript">
        var attempt = 3;
        function LoginCheck() {
            var uid = document.getElementById("userid").value;
            var pwd = document.getElementById("password").value;
            if (uid == "Intern" && pwd == "Softura!01")
                alert("Login Successful");
            else {
                if (attempt == 0)
                    alert("No Attempts");
                else {
                    attempt = attempt -1;
                    alert("Username or Password mismatch");
                    if (attempt == 0)
                        alert("No Attempts");                        
                }
            }
            return false;
        }
         
    </script>
</head>
<body>
    <form name="loginForm" method="post" id="Logform" onsubmit="return LoginCheck()">
        <br />
        <br />
        <br />
        <table width="20%" bgcolor="lightblue" align="center">

            <tr>
                <td colspan=2><center><font size=4><b> Login Page</b></font></center></td>
            </tr>

            <tr>
                <td>Username:</td>
                <td><input type="text" size=25  id="userid" required/></td>
            </tr>

            <tr>
                <td>Password:</td>
                <td><input type="Password" size=25  id="password" required/></td>
            </tr>

            <tr>
                <td><input type="submit" value="Login" onclick="LoginCheck()"/></td>
                <td><input type="submit" value="Cancel"/></td>
            </tr>

        </table>
    </form>

</body>
</html>
