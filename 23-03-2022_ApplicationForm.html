<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />    
    <title>Job Career</title>
</head>
<body>
    <form action="Acknowledgement.html">
        <div style=background:violet>
            <center> <h1 style=font-family:Algerian> Application Form</h1> </center>
        </div>
        <hr />

        <!-- PERSONAL INFORMATION -->

        <div style=background:lightblue>
            <h2><u>Personal Information: </u></h2>
            <b>
                <label> First Name: </label>
                &nbsp
                &nbsp
                &nbsp
                <input type="text" name="firstname" required/>
                <br />
                <br />
                <label> Middle Name: </label>
                &nbsp
                <input type="text" name="middlename" />
                <br />
                <br />
                <label> Last Name: </label>
                &nbsp
                &nbsp
                &nbsp
                <input type="text" name="lastname" required />
                <br />
                <br />
                <label> Date of Birth: </label>
                <br />
                <input type="text" name="day" size="4" /><label> Day </label> &nbsp &nbsp
                <input type="text" name="month" size="13" /><label> Month </label> &nbsp &nbsp
                <input type="text" name="year" size="10" /><label> Year </label>
                <br />
                <br />
                <table>
                    <tr>
                        <td rowspan="4"><label><b>Gender : </b></label></td>
                    </tr>
                    <tr>
                        <td><input type="radio" value="Male" name="gender"> Male</td>
                    </tr>
                    <tr>
                        <td><input type="radio" value="Female" name="gender"> Female</td>
                    </tr>
                    <tr>
                        <td><input type="radio" value="Other" name="gender"> Other</td>
                    </tr>
                </table>
                <br />
                <label> Phone :  </label>
                <input type="text" name="country code" value="+91" size="2" />
                <input type="text" name="phone"  required/>
                <br />
                <br />
                <table>
                    <tr>
                        <td><label><b>Email ID :</b> </label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="email id" size="35"  required/></td>
                    </tr>
                    <tr>
                        <td><label><b>Nationality :</b> </label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="nationality"  required/></td>
                    </tr>
                    <tr>
                        <td><label><b>Religion : </label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="religion" required/></td>
                    </tr>
                    <tr>
                        <td><label><b>Current Address :</b> </label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="current address" size="100" required /></td>
                    </tr>
                    <tr>
                        <td><label> <b>Permanent Address : </b> </label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="permanent address" size="100" required /></td>
                    </tr>
                </table>
                <br />
                <br />
        </div>
        <hr />
        <hr />
        <!-- EDUCATIONAL DETIALS -->

        <div style=background:lightblue>
            <h2> <u>Educational Detials:</u> </h2>
            <table>
                <tr>
                    <td rowspan="5"><label><b>Qualification</b></label></td>
                </tr>
                <tr><td><input type="checkbox" name="qual" value="BE" required/><label>BE</label></td></tr>
                <tr><td><input type="checkbox" name="qual" value="BTech" required/><label>BTech</label></td></tr>
                <tr><td><input type="checkbox" name="qual" value="Bb" required/><label>BA</label></td></tr>
                <tr><td><input type="checkbox" name="qual" value="BSc"required/><label>BA</label></td></tr>
            </table>
            <br />
            <br />
            <b>
                <label> SSLC % </label>
                &nbsp
                <input type="text" name="mark" required />
                <br />
                <br />
                <label> HSC % </label>
                &nbsp
                <input type="text" name="mark" required/>
                <br />
                <br />
                <label> Graduation % </label>
                &nbsp &nbsp &nbsp
                <input type="text" name="mark"required />
            </b>
            <br />
            <br />
        </div>
        <hr />
        <hr />

        <!-- DECLARATION -->

        <div>
            <h2><u>Declaration:</u></h2>
            <input type="checkbox" name="declaration" required><label>
                I hereby declare that all the statements made in this application are True, Complete and Correct to the best of my knowledge and belief
            </label>
            <br />
            <br />
            <input type="submit" value="Register" />
            <input type="submit" value="Cancel" />
            <br />
            <br />
        </div>
    </form>


</body>
</html>
